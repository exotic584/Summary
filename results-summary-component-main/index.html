<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="left">
      <h2>
        Your Result
      </h2>
      <div class="circle">
        <p class="top-circle">
          76
        </p>
        <p class="bottom-circle">
          of 100
        </p>
      </div>
      <h1>
        Great
      </h1>
      <p class="content">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right"> 
      <h2>
        Summary
      </h2>
      <div class="one">
        <p class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </p>
        <p>
          80 <mark>/ 100</mark>
        </p>
      </div>
      <div class="two">
        <p class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </p>
        <p>
          92 <mark>/ 100</mark>
        </p>
      </div>
      <div class="three">
        <p class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </p>
        <p>
          61 <mark>/ 100</mark>
        </p>
      </div>
      <div class="four">
        <p class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </p>
        <p>
          72 <mark>/ 100</mark>
        </p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
